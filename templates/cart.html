<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../static/assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../static/assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>{{ item_name }}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="../static/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="../static/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="../static/assets/css/paper-dashboard.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../static/assets/css/demo.css" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="../static/assets/css/themify-icons.css" rel="stylesheet">
    <style>
      .tableHead{
      width: 130px;
      text-align: center;
      }
    </style>
</head>
<body>

<div class="wrapper" style="text-align: center; height: 100; width: 200">

  <table>
    <tr>
      <th><h2 class="tableHead">Name</h2></th>
      <th><h2 class="tableHead">Price</h2></th>
      <th><h2 class="tableHead">Count</h2></th>
      <th><h2 class="tableHead">Total</h2></th>
    </tr>
    {% for item in items %}
    <tr>
      <td><h3>{{ item.name }}</h3></td>
      <td><h3>{{ item.price }}</h3></td>
      <td><h3>{{ item.count }}</h3></td>
      <td><h3>{{ item.total }}</h3></td>
    </tr>
    {% endfor %}
  </table>
  <button type="submit" onclick="/pay/square">Check Out</button>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="../static/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="../static/assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="../static/assets/js/paper-dashboard.js"></script>

</html>
